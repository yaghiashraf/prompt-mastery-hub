[build]
  publish = "web"
  command = "echo 'Building Site...'"

# Production Context
[context.production.environment]
  NODE_VERSION = "20"
  CONTEXT = "production"

# Staging Context
[context.staging.environment]
  NODE_VERSION = "20"
  CONTEXT = "staging"
  SITE_NAME = "Prompt Mastery Hub (Staging)"

# Standard SPA Redirect (Fixes 404s on refresh/sub-routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200